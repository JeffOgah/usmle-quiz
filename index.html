<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>USMLE Quiz</title>
    <link rel="stylesheet" href="./styles/index.css">

<body>
    <main>
        <h1>USMLE Prep Quiz</h1>

            <h3>Customize your quiz</h3>

                <label for="testTime">Enter time in minutes</label>

            </div>
            <div>
                <label for="noOfQuestions">Enter time in minutes</label>
                <input id="noOfQuestions" type="number" value="40" min="1" max="240">   
            </div>
        </section>
        <section>
            <div id="questions"></div>
        </section>
    </main>
    

    <script src="./scripts /index.js"></script>
