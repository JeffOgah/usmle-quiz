<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>USMLE Quiz</title>
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <main>
      <h1>USMLE Prep Quiz</h1>
      <section id="quizSetup">
        <h3>Customize your quiz</h3>
        <form>
<!--           <div class="flex-col mt-2">
            <label for="quizTime">Enter time in minutes</label>
            <input
              id="quizTime"
              type="number"
              class="form-control"
              min="1"
              max="240"
              required
            />
          </div> -->
          <div class="flex-col mt-2">
            <label for="noOfQuestions">Enter number of questions</label>
            <input
              id="noOfQuestions"
              type="number"
              class="form-control"
              min="1"
              required
            />
          </div>
          <button id="submit" class="submit-btn mt-2">Start Quiz</button>
        </form>
      </section>
      <section>
        <!-- <div id="timer"></div> -->
        <div id="currentQuestion" class="d-none">
          <div id="question" class="mt-2"></div>
          <button id="showAnswer" onclick="showAnswerEvents()" class="mt-2">Show Answer</button>
          <div id="answer" class="d-none mt-2"></div>
          <div id="markQuestion" class="d-none mt-2">
            <button class="correct-btn" onclick="markAnswer('correct')">Correct</button>
            <button class="wrong-btn" onclick="markAnswer('wrong')">Wrong</button>
          </div>
        </div>
      </section>
      <section>
        <div id="questionHistory" class="d-none">
          <h2>Wrong Answers</h2>
        </div>
      </section>
    </main>

    <script src="./scripts /index.js"></script>
  </body>
</html>
