<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>USMLE Quiz</title>
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <main>
      <h1>USMLE Prep Quiz</h1>
      <section id="quizSetup">
        <h3>Customize your quiz</h3>
        <form>
          <div>
            <label for="quizTime">Enter time in minutes</label>
            <input
              id="quizTime"
              type="number"
              class="form-control"
              min="1"
              max="240"
              required
            />
          </div>
          <div>
            <label for="noOfQuestions">Enter number of questions</label>
            <input
              id="noOfQuestions"
              type="number"
              class="form-control"
              min="1"
              required
            />
          </div>
          <button id="submit" class="submit-btn">Start Quiz</button>
        </form>
      </section>
      <section>
        <div id="timer"></div>
        <div id="currentQuestion"></div>
        <div id="questionHistory"></div>
      </section>
    </main>

    <script src="./scripts /index.js"></script>
  </body>
</html>
